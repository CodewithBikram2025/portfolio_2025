<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing System...</title>
    <!-- Import nice tech font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            flex-direction: column;
        }

        /* --- REACTOR SPINNER --- */
        .reactor-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Outer Ring (Blue) */
        .reactor-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #1e40af;
            border-bottom-color: #1e40af;
            box-shadow: 0 0 20px #1e40af;
            animation: spin 2s linear infinite;
        }

        /* Middle Ring (Green) */
        .reactor-ring-2 {
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-left-color: #33ec0a;
            border-right-color: #33ec0a;
            box-shadow: 0 0 15px #33ec0a;
            animation: spin-reverse 1.5s linear infinite;
        }

        /* Inner Core (Pulsing) */
        .reactor-core {
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, #ffffff 0%, #33ec0a 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px #33ec0a, inset 0 0 20px #ffffff;
            animation: pulse-core 0.8s ease-in-out infinite alternate;
        }

        /* --- TEXT STYLES --- */
        .status-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            color: #33ec0a;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(51, 236, 10, 0.7);
        }

        .percentage-container {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .percentage-sign {
            font-size: 1.5rem;
            color: #666;
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            position: relative;
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #1e40af, #33ec0a);
            box-shadow: 0 0 15px #33ec0a;
            border-radius: 4px;
            transition: width 0.1s linear;
            position: relative;
        }

        /* The leading "spark" on the progress bar */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px white;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes pulse-core {
            0% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 50px #33ec0a; }
        }

        /* Glitch effect for text */
        .glitch-text {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; }
            95% { opacity: 1; }
            96% { opacity: 0.3; }
            97% { opacity: 1; }
            98% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="reactor-container">
        <div class="reactor-ring"></div>
        <div class="reactor-ring-2"></div>
        <div class="reactor-core"></div>
    </div>

    <div class="percentage-container">
        <span id="percentage">0</span><span class="percentage-sign">%</span>
    </div>

    <div class="status-text glitch-text" id="statusText">INITIALIZING...</div>

    <div class="progress-container">
        <div class="progress-fill" id="progressBarFill"></div>
    </div>

    <script>
        const progressBarFill = document.getElementById('progressBarFill');
        const percentageText = document.getElementById('percentage');
        const statusText = document.getElementById('statusText');
        
        let currentPercentage = 0;
        const totalLoadingTime = 3500; // 3.5 seconds
        const updateInterval = 30; 
        
        // Calculate how much to increase per interval to reach 100 in totalLoadingTime
        const increment = 100 / (totalLoadingTime / updateInterval);

        function updateProgress() {
            if (currentPercentage < 100) {
                currentPercentage += increment;
                
                // Cap at 100
                let displayValue = Math.min(100, Math.round(currentPercentage));
                
                progressBarFill.style.width = displayValue + '%';
                percentageText.textContent = displayValue;

                // Dynamic Text Updates based on progress
                if (displayValue < 30) {
                    statusText.textContent = "INITIALIZING CORE...";
                } else if (displayValue < 60) {
                    statusText.textContent = "LOADING ASSETS...";
                    statusText.style.color = "#33ec0a"; // Green
                } else if (displayValue < 90) {
                    statusText.textContent = "OPTIMIZING SYSTEM...";
                    statusText.style.color = "#1e40af"; // Blue
                } else {
                    statusText.textContent = "WELCOME, BIKRAMJIT.";
                    statusText.style.color = "#ffffff";
                }

                setTimeout(updateProgress, updateInterval);
            } else {
                // Animation Complete
                setTimeout(() => {
                    // Redirect to your main file
                    window.location.href = "index1.html"; 
                }, 500);
            }
        }

        // Start the animation
        updateProgress();
    </script>
</body>
</html>
