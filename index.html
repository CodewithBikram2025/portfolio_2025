<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; /* Dark background */
            font-family: sans-serif;
            color: white;
            flex-direction: column;
        }

        .loading-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #ff5733; /* Orange */
            border-bottom-color: #33ff57; /* Green */
            border-left-color: #3357ff; /* Blue */
            border-right-color: #ff33c7; /* Pink */
            animation: spin 1.2s linear infinite;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #ffeb3b; /* Yellow */
            border-bottom-color: #8aff33; /* Light Green */
            border-left-color: #33fff0; /* Cyan */
            border-right-color: #e033ff; /* Purple */
            animation: spin-reverse 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            letter-spacing: 2px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        /* Progress Bar Styles */
        .progress-bar-container {
            width: 250px; /* Width of the progress bar */
            height: 15px;
            background-color: #444; /* Background of the empty bar */
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%; /* Initial width for animation */
            background: linear-gradient(to right, #4CAF50, #8BC34A); /* Green gradient */
            border-radius: 8px;
            transition: width 3s linear; /* Matches the JavaScript setTimeout duration */
        }

        .percentage-text {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="loading-wrapper">
        <div class="loading-container">
            <div class="spinner"></div>
        </div>
        <div class="loading-text">Loading Portfolio...</div>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div class="percentage-text"><span id="percentage">0</span>%</div>
    </div>

    <script>
        const progressBarFill = document.getElementById('progressBarFill');
        const percentageText = document.getElementById('percentage');
        let currentPercentage = 0;
        const totalLoadingTime = 3000; // 3 seconds for loading
        const updateInterval = 30; // Update percentage every 30ms

        function updateProgress() {
            if (currentPercentage < 100) {
                currentPercentage += (updateInterval / totalLoadingTime) * 100;
                if (currentPercentage > 100) {
                    currentPercentage = 100; // Cap at 100%
                }
                progressBarFill.style.width = currentPercentage + '%';
                percentageText.textContent = Math.round(currentPercentage);
                setTimeout(updateProgress, updateInterval);
            }
        }

        // Start the progress update
        updateProgress();

        // Simulate a loading time and redirect
        setTimeout(() => {
            window.location.href = "your_portfolio_main_page.html"; // <<<<<<< IMPORTANT: Replace with your actual portfolio's main page URL
        }, totalLoadingTime);
    </script>
</body>
</html>
